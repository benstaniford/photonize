name: Build and Release macOS

on:
  push:
    tags:
      - 'macos-v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write
  actions: read
  packages: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Remove 'macos-' prefix from tag
            VERSION=${GITHUB_REF#refs/tags/macos-}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi
          NUMERIC_VERSION=$(echo "${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}" | sed 's/^macos-v//' | sed 's/^v//')
          echo "NUMERIC_VERSION=$NUMERIC_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in project
        run: |
          cd macos
          # Update the marketing version in the project file
          sed -i '' 's/MARKETING_VERSION = 0.1.0;/MARKETING_VERSION = ${{ steps.version.outputs.NUMERIC_VERSION }};/g' Photonize.xcodeproj/project.pbxproj

      - name: Build macOS app (Intel only)
        run: |
          cd macos
          xcodebuild -project Photonize.xcodeproj \
            -scheme Photonize \
            -configuration Release \
            -arch x86_64 \
            -derivedDataPath build \
            build

          # Copy the built app
          cp -R build/Build/Products/Release/Photonize.app ./

      - name: Create DMG
        run: |
          cd macos
          # Create a temporary directory for DMG contents
          mkdir -p dmg-contents
          cp -R Photonize.app dmg-contents/

          # Create symlink to Applications folder
          ln -s /Applications dmg-contents/Applications

          # Create DMG
          hdiutil create -volname "Photonize ${{ steps.version.outputs.NUMERIC_VERSION }}" \
            -srcfolder dmg-contents \
            -ov -format UDZO \
            Photonize-${{ steps.version.outputs.NUMERIC_VERSION }}-intel.dmg

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: photonize-macos
          path: macos/Photonize-${{ steps.version.outputs.NUMERIC_VERSION }}-intel.dmg

  create-release:
    needs: [build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/macos-}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi
          NUMERIC_VERSION=$(echo "${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}" | sed 's/^macos-v//' | sed 's/^v//')
          echo "NUMERIC_VERSION=$NUMERIC_VERSION" >> $GITHUB_OUTPUT
          # Create tag name with macos- prefix
          TAG_NAME="macos-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}"
          TAG_NAME=$(echo "$TAG_NAME" | sed 's/macos-macos-/macos-/')
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          TAG_NAME="${{ steps.version.outputs.TAG_NAME }}"

          # Try to extract from CHANGELOG.md if it exists
          if [ -f "CHANGELOG.md" ]; then
            # Extract unreleased section
            sed -n '/## \[Unreleased\]/,/## \[/p' CHANGELOG.md | sed '1d;$d' > release_notes.md
          fi

          # If no changelog or empty, create default notes
          if [ ! -s release_notes.md ]; then
            cat > release_notes.md << 'EOF'
          # Photonize for macOS ${{ steps.version.outputs.VERSION }}

          A macOS desktop application for visually organizing and batch-renaming photographs.

          ## Features

          - **Visual Organization**: Browse photos with thumbnail previews and folder navigation
          - **Drag-and-Drop Reordering**: Reorder photos by dragging them into your desired sequence
          - **Batch Rename**: Rename multiple files at once with customizable prefix (e.g., vacation-00001, vacation-00002)
          - **Smart Prefix Detection**: Automatically detects common filename patterns
          - **Preview Pane**: View full-size image previews with file information
          - **Settings Persistence**: Remembers your last directory, prefix, and preferences

          ## Downloads

          - **Photonize-${{ steps.version.outputs.NUMERIC_VERSION }}-intel.dmg** - macOS application (Intel Macs)

          ## Installation

          1. Download the DMG file
          2. Open the DMG
          3. Drag Photonize.app to your Applications folder
          4. Launch Photonize from Applications

          ## System Requirements

          - macOS 13.0 (Ventura) or later
          - Intel-based Mac

          ## Supported Image Formats

          JPG, JPEG, PNG, BMP, GIF, TIFF, WebP, HEIC, HEIF
          EOF
          fi

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ steps.version.outputs.TAG_NAME }}"

          echo "Creating release for tag: $TAG_NAME"

          # Check if release already exists
          if gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "Release $TAG_NAME already exists, will add artifacts to it..."
          else
            # Create the release
            echo "Creating GitHub release..."
            gh release create "$TAG_NAME" \
              --title "Photonize macOS ${{ steps.version.outputs.VERSION }}" \
              --notes-file "release_notes.md" \
              --latest
          fi

          echo "✓ GitHub release created successfully"

      - name: Upload macOS DMG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ steps.version.outputs.TAG_NAME }}"
          NUMERIC_VERSION="${{ steps.version.outputs.NUMERIC_VERSION }}"
          MACOS_ASSET="artifacts/photonize-macos/Photonize-${NUMERIC_VERSION}-intel.dmg"

          echo "Uploading macOS DMG to release..."
          gh release upload "$TAG_NAME" "$MACOS_ASSET" --clobber
          echo "✓ macOS DMG uploaded successfully"
